# https://github.com/evilmartians/lefthook/tree/master/docs

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint {staged_files} --fix
    prettier:
      glob: "*.{js,jsx,ts,tsx,md,html,json,yml}"
      run: npx prettier {staged_files} --write
    stylelint:
      glob: "*.{css,scss}"
      run: npx stylelint {staged_files} --fix
    php:
      glob: "*.php"
      run: ./vendor/bin/phpcs {staged_files} --standard=.phpcs.xml
